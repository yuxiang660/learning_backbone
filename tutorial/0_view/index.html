<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Backbone View</title>
</head>

<body>
   <!-- ========= -->
   <!-- Your HTML -->
   <!-- ========= -->
   <div id="container">Loading...</div>

   <!-- ========= -->
   <!-- Libraries -->
   <!-- ========= -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
      type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
      type="text/javascript"></script>

   <!-- =============== -->
   <!-- Javascript code -->
   <!-- =============== -->
   <script type="text/javascript">
      'use strict';

      var app = {}; // create namespace for our app

      /********
       * View *
       ********/
      app.AppView = Backbone.View.extend({
         // el - stands for element. Every view has a element associate in with HTML
         //      content will be rendered.
         // $el - it's a cached jQuery object (el), in which you can use jQuery functions
         //       to push content. Like the Hello World in this case.
         el: '#container',
         // It's the first function called when this view it's instantiated.
         // After AppView is crated by "new", initialize function will be called.
         initialize: function () {
            console.log(this);
         },
         // A set of DOM evnets will be bound to methods on this View
         // Backbone will automatically attach the event listeners at instantiation time,
         // right before invoking initialze
         events: {
            'click': 'clickAction',
         },
         // event function
         clickAction: function (e) {
            this.$el.append(this.render());
         },
         // Override render function that renders the view template from model data,
         // and updates "this.el" with the new HTML
         render: function () {
            this.$el.append("<p>Hello World</p>");
            return this;
         }
      });
      // Create View
      app.appView = new app.AppView();

   </script>

</body>

</html>
