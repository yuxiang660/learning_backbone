<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Backbone View with template</title>
</head>

<body>
   <div id="container">Loading...</div>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
      type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
      type="text/javascript"></script>

   <script type="text/javascript">
      'use strict';

      var app = {};

      /********
       * View *
       ********/
      app.AppView = Backbone.View.extend({
         el: '#container',
         initialize: function () {
            console.log(this);
         },
         events: {
            'click': 'clickAction',
         },
         clickAction: function (e) {
            this.$el.append(this.render());
         },
         // template which has the placeholder 'who' to be substitute later
         template: _.template("<h3>Hello <%= who %></h3>"),
         render: function () {
            // render the function using substituting the varible 'who'
            this.$el.append(this.template({who: 'Tim!'}));
            return this;
         }
      });
      app.appView = new app.AppView();

   </script>

</body>

</html>
